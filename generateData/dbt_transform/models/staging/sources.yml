version: 2

sources:
  - name: raw
    description: Raw banking data generated by PySpark
    database: device_db
    schema: public
    tables:
      - name: raw_branches
        description: Bank branch locations and details
        columns:
          - name: id
            description: Unique branch identifier
            tests:
              - unique
              - not_null
          - name: branch_code
            description: Branch code
          - name: city
            description: Branch city
          - name: state
            description: Branch state

      - name: raw_customers
        description: Customer master data
        columns:
          - name: id
            description: Unique customer identifier
            tests:
              - unique
              - not_null
          - name: customer_id
            description: Customer ID
            tests:
              - unique
          - name: email
            description: Customer email
            tests:
              - unique
          - name: credit_score
            description: Credit score (300-850)
            tests:
              - accepted_values:
                  values: []
                  quote: false
                  where: "credit_score >= 300 AND credit_score <= 850"

      - name: raw_accounts
        description: Customer bank accounts
        columns:
          - name: id
            description: Account primary key
            tests:
              - unique
              - not_null
          - name: account_id
            description: Account number
            tests:
              - unique
          - name: account_type
            description: Type of account
            tests:
              - accepted_values:
                  values: ['Checking', 'Savings', 'Money Market', 'Credit Card', 'Loan']
          - name: account_status
            description: Account status
            tests:
              - accepted_values:
                  values: ['Active', 'Dormant', 'Closed', 'Frozen']

      - name: raw_transactions
        description: Transaction fact table
        columns:
          - name: id
            description: Transaction primary key
            tests:
              - unique
              - not_null
          - name: transaction_id
            description: Transaction identifier
            tests:
              - unique
          - name: transaction_amount
            description: Transaction amount
            tests:
              - not_null
          - name: transaction_status
            description: Status of transaction
            tests:
              - accepted_values:
                  values: ['Completed', 'Pending', 'Failed', 'Cancelled']
          - name: fraud_flag
            description: Fraud indicator
            tests:
              - not_null

      - name: raw_cards
        description: Credit and debit cards
        columns:
          - name: id
            description: Card primary key
            tests:
              - unique
              - not_null
          - name: card_number
            description: Card number (masked)
          - name: card_type
            description: Type of card
            tests:
              - accepted_values:
                  values: ['Debit', 'Credit', 'Prepaid']

      - name: raw_loans
        description: Customer loans
        columns:
          - name: id
            description: Loan primary key
            tests:
              - unique
              - not_null
          - name: loan_id
            description: Loan identifier
            tests:
              - unique
          - name: loan_type
            description: Type of loan
            tests:
              - accepted_values:
                  values: ['Personal', 'Mortgage', 'Auto', 'Student', 'Business']